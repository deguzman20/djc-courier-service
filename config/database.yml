default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  # Set your local PgSQL user here. I set this user creds from my local's pg.
  username: postgres
  password: root
  database: coffee_project

development:
  <<: *default
  database: djc_courier_service_fleet_manager_development
  username: postgres
  password: postgres

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: djc_courier_service_fleet_manager_test

production:
 <<: *default
 database: djc_courier_service_fleet_manager_production
 username: djc_courier_service_fleet_manager
 password: <%= ENV['DJC_COURIER_SERVICE_FLEET_MANAGER_DATABASE_PASSWORD'] %>
